<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paymenr Method</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>                <!-- Main heading-->
	<h3> Sawan Kundu </h3>
        <h2>Contact Details</h2>
        <p>Name: <input type="text" name="name" id="name" required >*</p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male <input type="radio" name="gender" id="Male">
                Female <input type="radio" name="gender" id="Female">
            </p>            
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="50" rows="10"></textarea></p>
        <p>Email: <input type="email" name="email" id="email"></p>
        <h2>Payment Details</h2>
        <p>Card Type
            <select name="card_type" id="card_type">
                <option value="">--Select card type--</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Master Card</option>
                <option value="rupay">Rupay Card</option>
            </select>
            <p>
                Card Number: <input type="number" name="card_number" id="card_number">
            </p>
            <p>
                Expiary Date: <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>
                CVV: <input type="password" name="cvv" id="cvv">
            </p>
            <input type="submit" value="Pay Now">
        </p>
    </form>
</body>
</html>
